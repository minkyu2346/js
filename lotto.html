<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>로또추첨기</title>
  <style>
    .ball {
      display: inline-block;
      border: 1px solid black;
      border-radius: 20px;
      width: 40px;
      height: 40px;
      line-height: 40px;
      font-size: 20px;
      text-align: center;
      margin-right: 20px;
    }
  </style>
</head>

<body>
<div id="result">추첨 결과는? </div>
<div id="bonus">보너스: </div>
<script>
const $result = document.querySelector('#result');
const $bonus = document.querySelector('#bonus');
const random = Array(45).fill().map((v,i) => i +1);
const shuffle = [];
const lotte = [];
const bonus = [];

const showBall= (nub, $target)=> {
    const $ball = document.createElement('div')
    $ball.className = 'ball';
    colorize(lotte[nub], $ball)
    $ball.textContent = lotte[nub];
    $target.appendChild($ball)
};

function colorize(number , $tag) {
    if(number <10 ) {
        $tag.style.backgroundColor = 'red'

    }else if(number <20) {
        $tag.style.backgroundColor = 'orange'
        
    }else if (number <30) {
        $tag.style.backgroundColor = 'blue'
        $tag.style.color = 'white'
    }else if(number <40) {
        $tag.style.backgroundColor = 'blue'
        $tag.style.color = 'white'
    }
    else {
        $tag.style.backgroundColor = 'green'
        $tag.style.color = 'white'
    }
}
    

while(random.length >0){
    const index = Math.floor(Math.random()*random.length);
    const shufflearr = random.splice(index,1);
    shuffle.push(shufflearr[0])
}
console.log(shuffle)
for (let i = 0 ; i<7 ; i++){
    lotte.push(shuffle[i])
}
lotte.sort((a, b) => a-b)
console.log(lotte[6])
for (let i = 0 ; i <6 ; i++){
setTimeout(() => {
    showBall(i,$result)
},(i+1)*1000);
}

setTimeout(() => {
    showBall(6,$bonus)

}, 7000);



</script>
</body>
